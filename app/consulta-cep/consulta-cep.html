<div class="container">
    <div class="row">
        <form>
            <div class="input-field col s6 offset-s3">
                <input type="text" placeholder="Informe o CEP" class="form-control" ng-model="cep"/>
            </div>

            <div id="btn-consultar-cep" class="col s3">
                <button class="btn waves-effect waves-purple indigo darken-1" ng-click="consultarCEP()">Consultar
                </button>
            </div>
        </form>
    </div>

    <div id="card-cep" class="row">
        <div class="col s10 offset-s1">
            <div class="card">
                <div class="card-content">
                    <strong>Logradouro: </strong>

                    <p>{{endereco.logradouro}}</p>
                    <strong>Bairro: </strong>

                    <p>{{endereco.bairro}}</p>
                    <strong>CEP: </strong>

                    <p>{{endereco.cep}}</p>
                    <strong>Cidade: </strong>

                    <p>{{endereco.localidade}}</p>
                    <strong>Estado: </strong>

                    <p>{{endereco.uf}}</p>

                </div>
                <div class="card-action">
                    <a href="https://www.google.com.br/maps/place/{{endereco.logradouro}}+-+{{endereco.bairro}},+{{endereco.localidade}}+-+{{endereco.uf}}">Visualizar
                        Mapa</a>
                </div>
            </div>
        </div>
    </div>
</div>
